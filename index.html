<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirited Away</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>

</head>

<body>
    <main class="block-container ">
        <header class="block-header limite">
            <img src="assets/image/logo.svg" alt="Logo Studio Ghibli">
            <div class="block-midias-sociais">
                <a href="#">
                    <img src="assets/image/linkedin.svg" alt="Linkedin">
                </a>
                <a href="#">
                    <img src="assets/image/github.svg" alt="GitHub">
                </a>
            </div>
            <span class="chihiro">
                <img src="assets/image/chihiro-1.svg" alt="">
            </span>
        </header>
        <span class="fade1">
            <img class="fade" src="assets/image/fade1.svg" alt="fade">
        </span>
        <section class="block-apresentacao limite">
            <div class="block-descricao ">
                <span class="decoracao"><img src="assets/image/decoracao.svg" alt=""> </span>
                <p class="block-descricao-autor">HAYAO MIYAZAKI</p>
                <h1 class="block-descricao-titulo">A VIAGEM DE CHIHIRO</h1>
                <p class="block-descricao-sinopse">Chihiro é uma garota de 10 anos que descobre um mundo secreto de
                    espíritos estranhos, criaturas e
                    feitiçaria. Ela deve recorrer à coragem que nunca soube que tinha para se libertar e devolver
                    sua
                    família ao mundo exterior.</p>
                <div class="block-button">
                    <button class="button-assita-agora">
                        <img src="assets/image/arrow.svg" alt="play">Assista Agora</button>
                    <button class="assistir-trailer">Assistir Trailer</button>
                </div>
            </div>
            <div>
                <img class="ilustracao" src="assets/image/chihiro-e-raku.svg" alt="Chihiro e Haku">
            </div>
        </section>
        <span class="detalhe">
            <hr>
        </span>
        <section class="block-personagens  limite">
            <div>
                <h2 class="titulo-personagens">PERSONAGENS</h2>
            </div>
            <div id="container-personagens" class="block-card-personagens">
                <ul class="lista-personagens ">
                </ul>
            </div>
            <button onclick="showMore()" class="button-ver-mais"> VER MAIS</button>
        </section>
        <footer class="footer">
            <span class="fade2">
                <img class="fade" src="assets/image/fade2.svg" alt="fade">
            </span>
        </footer>

    </main>

</body>

</html>
