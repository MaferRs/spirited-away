<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirited Away</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="block-container">
        <header class="block-header">
            <img src="assets/image/logo.svg" alt="Logo Studio Ghibli">
            <div>
                <img src="assets/image/linkedin.svg" alt="Linkedin">
                <img src="assets/image/github.svg" alt="GitHub">
            </div>
        </header>
        <section class="block-apresentacao">
            <span class="decoracao">
                <img src="assets/image/decoracao.svg" alt="decoracao">
            </span>
            <div class="block-descricao">
                <p>HAYAO MIYAZAKI</p>
                <h1>A VIAGEM DE CHIHIRO</h1>
                <p>Chihiro é uma garota de 10 anos que descobre um mundo secreto de espíritos estranhos, criaturas e
                    feitiçaria. Ela deve recorrer à coragem que nunca soube que tinha para se libertar e devolver sua
                    família ao mundo exterior.</p>
                <div class="block-button">
                    <button>Assista Agora</button>
                    <button>Assistir Trailer</button>
                </div>
            </div>
            <div class="ilustracao">
                <img src="assets/image/chihiro-e-raku.svg" alt="Chihiro e Haku">
            </div>
        </section>
        <hr>
        <section class="block-personagens">
            <span class="decoracao"></span>
            <h2>PERSONAGENS</h2>
            <ul class="block-card-personagens">
                <li class="personagem">
                    <img src="" alt="">
                    <p class="nome-personagem"></p>
                </li>
                <li class="personagem">
                    <img src="#" alt="">
                    <p class="nome-personagem"></p>
                </li>
                <li class="personagem">
                    <img src="#" alt="">
                    <p class="nome-personagem"></p>
                </li>
                <li class="personagem">
                    <img src="#" alt="">
                    <p class="nome-personagem"></p>
                </li>
                <button>VER MAIS</button>
            </ul>
        </section>
        <footer class="footer">

        </footer>
    </main>

</body>

</html>
